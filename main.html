<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test1">
    this is app1
    <local></local>
    <global></global>
  </div>
  <hr>
  this is app2
  <div id="test2">
    <local></local>
    <global></global>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    let app1 = Vue.createApp({});

    app1.component("global",{
      template:"<div>global</div>"
    })

    let app2 = Vue.createApp({
      components:{
        "local":{template:'<div>local</div>'}
      }
    });
    app1.mount("#test1")
    app2.mount("#test2")
  </script>
</body>
</html>
